{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Create Room</title>
</head>
<body>
	{% include 'navbar.html' %}
	<h1>Create a New Room</h1>

	<form method="post">
		{% csrf_token %}
		<label for="room_name">Room Name:</label>
		<input
			type="text"
			id="room_name"
			name="room_name"
			pattern="^\w+$"
			title="Room names can only contain letters, numbers, and underscores."
			required
		>
		<button type="submit">Create Room</button>
	</form>
	{% if error %}
	<p style="color: red;">{{ error }}</p>
	{% endif %}
</body>
</html>
